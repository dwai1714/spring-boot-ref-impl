<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="liquor.name" class="form-control" id="name" placeholder="Liquor Name"/>
    </div>
</div>

<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="liquor.description" class="form-control" id="description" placeholder="Liquor Description"/>
    </div>
</div>
<div class="form-group">
    <label for="type" class="col-sm-2 control-label">type</label>
    <div class="col-sm-10">
        <input type="text" ng-model="liquor.type" class="form-control" id="condition" placeholder="Type"/>
    </div>
</div>
<div class="form-group">
    <label for="alcoholContent" class="col-sm-2 control-label">Alcohol Content</label>
    <div class="col-sm-10">
        <input type="text" ng-model="liquor.alcoholContent" class="form-control" id="alcoholContent" placeholder="Alcohol Content"/>
    </div>
</div>
<div class="form-group">
    <label for="yearMfg" class="col-sm-2 control-label">Year Manufactured</label>
    <div class="col-sm-10">
        <input type="text" ng-model="liquor.yearMfg" class="form-control" id="yearMfg" placeholder="Year Mfg"/>
    </div>
</div>
<div class="form-group">
    <label for="numberOfBlends" class="col-sm-2 control-label">Number Of Blends</label>
    <div class="col-sm-10">
        <input type="text" ng-model="liquor.numberOfBlends" class="form-control" id="numberOfBlends" placeholder="numberOfBlends"/>
    </div>
</div>
<div class="form-group">
    <label for="yearCameToIndia" class="col-sm-2 control-label">Year Exported To India</label>
    <div class="col-sm-10">
        <input type="text" ng-model="liquor.yearCameToIndia" class="form-control" id="yearCameToIndia" placeholder="year Came ToIndia"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
